server:
  #服务端口号
  port: 8085

spring:
  application:
    #服务名称 - 服务之间使用名称进行通信
    name: pay-server

#注册中心
eureka:
  client:
    service-url:
      #填写注册中心服务器地址
      defaultZone: http://localhost:8081/eureka
    #是否需要注册到注册中心
    register-with-eureka: true
    #是否需要搜索服务信息
    fetch-registry: true
  instance:
    #使用ip地址注册到注册中心
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}